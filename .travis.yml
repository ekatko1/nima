branches:
  only:
  - master

language: r
sudo: false
cache: packages
warnings_are_errors: true

r:
  - oldrel
  - release
  - devel

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e "covr::codecov(line_exclusions = list('R/plots.R', 'R/theme_nima.R', 'R/theme_jetblack'))"

notifications:
  email:
    on_success: change
    on_failure: change
