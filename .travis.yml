branches:
  only:
  - master
  - develop

language: r
sudo: required
cache: packages
warnings_are_errors: true

r:
  - oldrel
  - release
  - devel


r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e "covr::package_coverage(type = 'all', combine_types = FALSE, line_exclusions = list('R/plots.R', 'R/theme_nima.R'))"

notifications:
  email:
    on_success: change
    on_failure: change
